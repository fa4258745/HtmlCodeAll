<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <div>
            <label for="msg">Message</label>
            <br>
            <textarea name="" rows="7" cols="30" id="msg"></textarea>
        </div>

        <div>
            <label for="vehicles">Select Car</label>
            <input type="text" id="vehicle" list="cars">
            <datalist id="cars">
                <option value="BMW"></option>
                <option value="mercedes"></option>
                <option value="Tesla"></option>
                <option value="Jaguar"></option>
                <option value="Tata"></option>
                <option value="Lamborghini"></option>
            </datalist>
        </div>
        <div>
            <select name="Cars" id="" draggable="true">
                <option value="Cars">Ferarri</option>
                <option value="Cars">Hundai</option>
                <option value="Cars">Tata</option>
                <option value="Cars" selected>Audi</option>
            </select>
        </div>

        <!-- <button type="submit">Send</button> -->

        <input type="submit" value="submit-now">
        <input type="reset" value="reset-now">


    </form>

</body>

</html>
